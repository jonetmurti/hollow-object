<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hollow Object</title>
        
        <!--CSS link-->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/other.css">
    </head>

    <body>
        <!--MAIN PART-->
        <h1 class="main-title">Hollow Object</h1>

        <div class="slider-container">
            <div class="slider-input">
                <!-- <p class="slider-text"></p> -->
                obj-x-trans :
                <input class="slider" type="range" min="0" max="800" value="400" id="x-trans">
            </div>
            <div class="slider-input">
                obj-y-trans : 
                <input class="slider" type="range" min="0" max="800" value="400" id="y-trans">
            </div>
            <div class="slider-input">
                obj-z-trans : 
                <input class="slider" type="range" min="0" max="800" value="400" id="z-trans">
            </div>
            <div class="slider-input">
                obj-x-rotate : 
                <input class="slider" type="range" min="-360" max="360" value="0" id="x-rotate">
            </div>
            <div class="slider-input">
                obj-y-rotate : 
                <input class="slider" type="range" min="-360" max="360" value="0" id="y-rotate">
            </div>
            <div class="slider-input">
                obj-z-rotate : 
                <input class="slider" type="range" min="-360" max="360" value="0" id="z-rotate">
            </div>
            <div class="slider-input">
                obj-scale: 
                <input class="slider" type="range" min="1" max="720" value="360" id="obj-scale">
            </div>
        </div>

        <div class="main-container">
            <canvas class="main-canvas" id="gl-canvas" title="Canvas to show your image"></canvas>
            
            <div class="draw-input-container">
                <select id="hollow" class="select">
                    <option class="disabled-option" disabled selected>Select item to draw</option>
                    <option value="limas">Pyramid</option>
                    <option value="kubus">Cube</option>
                    <option value="limaskubus">Hexagon</option>
                </select>
                <button id="shading-button" class="util-button" onclick="turnOnOffShading()">Shading OFF</button>
                <button id="reset-button" class="util-button">Reset</button>
            </div>

            <div class="util-button-container">
                <button style="margin-right: 2.5px;" class="util-button save-load">Save</button>
                <button style="margin-left: 2.5px; margin-right: 5px;" class="util-button save-load">Load</button> <input type="file" id="load-file" onchange="" style="display: none;">
                <select id="projection" class="select">
                    <option class="disabled-option" disabled selected>Select projection</option>
                    <option value="default">Default</option>
                    <option value="ortographic">Ortographic</option>
                    <option value="perspective">Perspective</option>
                    <option value="oblique">Oblique</option>
                </select>
                <button id="help" class="util-button" onclick="help()">Help</button>
            </div>
        </div>

        <div class="slider-container">
            
        </div>

        <footer class="web-footer">
            <p>13518083 13518092 13518104</p>
        </footer>

        <!--OTHER(S) PART-->
        <div id="help-modal" class="modal-background">
            <div class="modal-container">
                <p class="modal-title">Help</p>
                
                <div class="tab">
                    <button id="help-draw" class="tab-button" onclick="openHelpTab('draw')">Draw</button>
                    <button id="help-cnvs" class="tab-button" onclick="openHelpTab('cnvs')">Canvas</button>
                    <button id="help-save" class="tab-button" onclick="openHelpTab('save')">Save</button>
                    <button id="help-load" class="tab-button" onclick="openHelpTab('load')">Load</button>
                </div>

                <textarea id="info-text" readonly></textarea>

                <div>
                    <button id="close-help" class="util-button" onclick="closeHelp()">Close</button>
                </div>
            </div>
        </div>

        <!--JS link-->
        <script src="js/draw.js" defer></script>
        <script src="js/help.js" defer></script>
    </body>
</html>
