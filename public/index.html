<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hollow Object</title>
        
        <!--CSS link-->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/other.css">

        <!--JS link-->
        <script src="js/pages/menu.js" defer></script>
        <script src="js/pages/slider.js" defer></script>
        <script src="js/pages/help.js" defer></script>
        <script type="module" src="js/pages/saveload.js" defer></script>
    </head>

    <body>
        <!--MAIN PART-->
        <button id="sidenav-open-button" class="util-button" onclick="openSideNav()">Menu</button>

        <h1 class="main-title">Hollow Object</h1>

        <div class="sidenav-container">
            
            <button id="sidenav-close-button" onclick="closeSideNav()">&times;</button>
            <div class="sidenav-section">
                <select id="hollow">
                    <option class="disabled-option" disabled selected>Select item to draw</option>
                    <option value="limas">Pyramid</option>
                    <option value="kubus">Cube</option>
                    <option value="hexagon">Hexagon</option>
                </select>
            </div>

            <div class="sidenav-section">
                <div id="shading-button-ON">
                    <input type="radio" name="shading" value="on"><label class="radio-label">Shading ON</label>
                </div>
                <div id="shading-button-OFF">
                    <input type="radio" name="shading" value="off"><label class="radio-label">Shading OFF</label>
                </div>
            </div>

            <div class="sidenav-section">
                <select id="projection">
                    <option class="disabled-option" disabled selected>Select projection</option>
                    <option value="default">Default</option>
                    <option value="ortographic">Ortographic</option>
                    <option value="perspective">Perspective</option>
                    <option value="oblique">Oblique</option>
                </select>
            </div>

            <table class="sidenav-section">
                <tr class="slider-input-container">
                    <!-- <p class="slider-text"></p> -->
                    <td class="slider-label">Obj-X-trans:</td>
                    <td class="slider-col">
                        <input class="slider" type="range" min="0" max="800" value="400" id="x-trans" onchange="changeValSlider(0)">
                    </td>
                    <td class="slider-val">400</td>
                </tr>
                <tr class="slider-input-container">
                    <td class="slider-label">Obj-Y-trans:</td>
                    <td class="slider-col">
                        <input class="slider" type="range" min="0" max="800" value="400" id="y-trans" onchange="changeValSlider(1)">
                    </td>
                    <td class="slider-val">400</td>
                </tr>
                <tr class="slider-input-container">
                    <td class="slider-label">Obj-Z-trans:</td>
                    <td class="slider-col">
                        <input class="slider" type="range" min="0" max="800" value="400" id="z-trans" onchange="changeValSlider(2)">
                    </td>
                    <td class="slider-val">400</td>
                </tr>
                <tr class="slider-input-container">
                    <td class="slider-label">Obj-X-rotate:</td> 
                    <td class="slider-col">
                        <input class="slider" type="range" min="-360" max="360" value="0" id="x-rotate" onchange="changeValSlider(3)">
                    </td>
                    <td class="slider-val">0</td>
                </tr>
                <tr class="slider-input-container">
                    <td class="slider-label">Obj-Y-rotate:</td>
                    <td class="slider-col">
                        <input class="slider" type="range" min="-360" max="360" value="0" id="y-rotate" onchange="changeValSlider(4)">
                    </td>
                    <td class="slider-val">0</td>
                </tr>
                <tr class="slider-input-container">
                    <td class="slider-label">Obj-Z-rotate:</td>
                    <td class="slider-col">
                        <input class="slider" type="range" min="-360" max="360" value="0" id="z-rotate" onchange="changeValSlider(5)">
                    </td>
                    <td class="slider-val">0</td>
                </tr>
                <tr class="slider-input-container">
                    <td class="slider-label">Obj-scaling:</td>
                    <td class="slider-col">
                        <input class="slider" type="range" min="1" max="720" value="360" id="obj-scale" onchange="changeValSlider(6)">
                    </td>
                    <td class="slider-val">360</td>
                </tr>
            </table>

            <div class="sidenav-section">
                <button class="sidenav-button single-button">Reset</button>
            </div>

            <div class="sidenav-section">
                <button id="help" class="sidenav-button single-button" onclick="help()">Help</button>
            </div>

            <div class="sidenav-section">
                <button style="float: left;" class="sidenav-button save-load" onclick="save()">Save</button>
                <button style="float: right;" class="sidenav-button save-load" onclick="load()">Load</button> <input type="file" id="load-file" onchange="loadFile(this)" style="display: none;">
            </div>
        </div>

        <div class="main-container">
            <canvas class="main-canvas" id="gl-canvas" title="Canvas to show your image"></canvas>
        </div>

        <footer class="web-footer">
            <p>13518083 13518092 13518104</p>
        </footer>

        <!--OTHER(S) PART-->
        <div id="help-modal" class="modal-background">
            <div class="modal-container">
                <p class="modal-title">Help</p>
                
                <div class="tab">
                    <button id="help-draw" class="tab-button" onclick="openHelpTab('draw')">Object</button>
                    <button id="help-cnvs" class="tab-button" onclick="openHelpTab('cnvs')">Camera</button>
                    <button id="help-save" class="tab-button" onclick="openHelpTab('save')">Projection, Shading</button>
                    <button id="help-load" class="tab-button" onclick="openHelpTab('load')">Save, Load, Reset</button>
                </div>

                <textarea id="info-text" readonly></textarea>

                <div>
                    <button id="close-help" class="util-button" onclick="closeHelp()">Close</button>
                </div>
            </div>
        </div>
    </body>
</html>
