<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="gl-canvas">
        Oops!
    </canvas>

    <div>
        x-trans : <input type="range" min="0" max="800" value="400" id="x-trans">
    </div>
    <div>
        y-trans : <input type="range" min="0" max="800" value="400" id="y-trans">
    </div>
    <div>
        z-trans : <input type="range" min="0" max="800" value="400" id="z-trans">
    </div>
    <div>
        y-rotate : <input type="range" min="-360" max="360" value="0" id="y-rotate">
    </div>
    <div>
        obj-scale: <input type="range" min="1" max="720" value="360" id="obj-scale">
    </div>
    <div>
        cam-trans : <input type="range" min="0" max="450" value="225" id="cam-trans">
    </div>
    <div>
        cam-rotate-x : <input type="range" min="-360" max="360" value="0" id="cam-rotate-x">
    </div>
    <div>
        cam-rotate-y : <input type="range" min="-360" max="360" value="0" id="cam-rotate-y">
    </div>

    <div>
        <label for="hollow">Choose Hollow Object:</label>
        <select name="hollow" id="hollow">
            <option value="">Choose your object</option>
            <option value="limas">Limas</option>
            <option value="kubus">Kubus</option>
            <option value="limaskubus">LimasKubus</option>
        </select>
    </div>
    <div>
        <button id="reset">Reset Default</button>
    </div>

    <script type="text/javascript" src="../libs/matrix.js"></script>
    <script type="text/javascript" src="../libs/vector.js"></script>
    <script type="text/javascript" src="../classes/camera.js"></script>
    <script type="text/javascript" src="../classes/hollow.js"></script>
    <script type="text/javascript" src="projection.js"></script>
</body>
</html>
