<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="gl-canvas">
        Oops!
    </canvas>

    <div>
        obj-x-trans : <input type="range" min="0" max="800" value="400" id="x-trans">
    </div>
    <div>
        obj-y-trans : <input type="range" min="0" max="800" value="400" id="y-trans">
    </div>
    <div>
        obj-z-trans : <input type="range" min="0" max="800" value="400" id="z-trans">
    </div>
    <div>
        obj-x-rotate : <input type="range" min="-360" max="360" value="0" id="x-rotate">
    </div>
    <div>
        obj-y-rotate : <input type="range" min="-360" max="360" value="0" id="y-rotate">
    </div>
    <div>
        obj-z-rotate : <input type="range" min="-360" max="360" value="0" id="z-rotate">
    </div>
    <div>
        obj-scale: <input type="range" min="1" max="720" value="360" id="obj-scale">
    </div>
    <div>
        cam-trans : <input type="range" min="0" max="450" value="225" id="cam-trans">
    </div>
    <div>
        cam-x-rotate : <input type="range" min="-360" max="360" value="0" id="cam-rotate-x">
    </div>
    <div>
        cam-y-rotate : <input type="range" min="-360" max="360" value="0" id="cam-rotate-y">
    </div>

    <div>
        <label for="hollow">Choose Hollow Object:</label>
        <select name="hollow" id="hollow">
            <option value="">Choose your object</option>
            <option value="limas">Limas</option>
            <option value="kubus">Kubus</option>
            <option value="limaskubus">LimasKubus</option>
        </select>
    </div>

    <div>
        <label for="projection">Choose Projection:</label>
        <select name="projection" id="projection">
            <option value="">Choose your object</option>
            <option value="default">Default</option>
            <option value="ortographic">Ortographic</option>
            <option value="perspective">Perspective</option>
            <option value="oblique">Oblique</option>
        </select>
    </div>



    <div>
        <button id="reset">Reset Default</button>
    </div>
    <div>
        <span>
            <button id="save-button">Save</button>
            <input id="load-button" type="file" accept="application/json">
        </span>
    </div>

    <script type="text/javascript" src="../libs/matrix.js"></script>
    <script type="text/javascript" src="../libs/vector.js"></script>
    <script type="text/javascript" src="../objects/cube.js"></script>
    <script type="text/javascript" src="../objects/hollow-cube.js"></script>
    <script type="text/javascript" src="../objects/hollow-pyramid.js"></script>
    <script type="text/javascript" src="../objects/hexagon.js"></script>
    <script type="text/javascript" src="../classes/camera.js"></script>
    <script type="text/javascript" src="../classes/hollow.js"></script>
    <script type="text/javascript" src="../libs/save.js"></script>
    <script type="text/javascript" src="projection.js"></script>
</body>
</html>
